services:
  - type: web
    name: multi-agent-blog-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LLM_MODE
        value: hf_api
      - key: HF_API_TOKEN
        sync: false
